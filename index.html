<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gitansha Aggarwal - Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation with progress bar -->
    <div class="progress-bar" id="progressBar"></div>
    <nav class="navbar">
        <div class="nav-content">
            <div class="logo">
                <span class="logo-text">GA</span>
            </div>
            <div class="nav-links" id="navLinks">
                <a href="#home" class="nav-link active">Home</a>
                <a href="#skills" class="nav-link">Skills</a>
                <a href="#experience" class="nav-link">Experience</a>
                <a href="#projects" class="nav-link">Projects</a>
                <a href="#education" class="nav-link">Education</a>
            </div>
            <div class="theme-toggle">
                <i class="fas fa-moon" id="themeToggle"></i>
            </div>
            <div class="menu-toggle" id="menuToggle">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
        </div>
    </nav>

    <!-- Hero Section with particle background -->
    <section id="home" class="hero">
        <div id="particles-js"></div>
        <div class="hero-content" data-aos="fade-up">
            <div class="profile-card">
                <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=gitansha" alt="Profile" class="profile-img">
                <h1>Gitansha Aggarwal</h1>
                <div class="typewriter">
                    <span id="typed"></span>
                </div>
                <div class="social-links">
                    <a href="mailto:gitansha001@e.ntu.edu.sg" class="social-link">
                        <i class="fas fa-envelope"></i>
                    </a>
                    <a href="https://www.linkedin.com/in/gitansha-aggarwal" target="_blank" class="social-link">
                        <i class="fab fa-linkedin"></i>
                    </a>
                    <a href="https://github.com/gitansha" target="_blank" class="social-link">
                        <i class="fab fa-github"></i>
                    </a>
                </div>
            </div>
        </div>
    </section>

    <!-- Skills Section with animated cards -->
    <section id="skills" class="skills-section">
        <h2 class="section-title" data-aos="fade-up">Skills & Expertise</h2>
        <div class="skills-container">
            <div class="skill-category" data-aos="fade-right">
                <div class="skill-header">
                    <i class="fas fa-code"></i>
                    <h3>Technical Skills</h3>
                </div>
                <div class="skill-list">
                    <div class="skill-item">
                        <span>Python</span>
                        <div class="progress-bar">
                            <div class="progress" style="width: 90%"></div>
                        </div>
                    </div>
                    <!-- Add more skills with progress bars -->
                </div>
            </div>
            <!-- Add more skill categories -->
        </div>
    </section>

    <!-- Experience Timeline -->
    <section id="experience" class="experience-section">
        <h2 class="section-title" data-aos="fade-up">Professional Journey</h2>
        <div class="timeline">
            <!-- Timeline items will be populated via JavaScript -->
        </div>
    </section>

    <!-- Interactive Projects Grid -->
    <section id="projects" class="projects-section">
        <h2 class="section-title" data-aos="fade-up">Featured Projects</h2>
        <div class="projects-grid">
            <!-- Project cards will be populated via JavaScript -->
        </div>
    </section>

    <!-- Education Section with parallax -->
    <section id="education" class="education-section parallax">
        <div class="education-content">
            <h2 class="section-title" data-aos="fade-up">Education & Certifications</h2>
            <!-- Education cards will be populated via JavaScript -->
        </div>
    </section>

    <!-- Contact Form -->
    <section id="contact" class="contact-section">
        <h2 class="section-title" data-aos="fade-up">Get in Touch</h2>
        <form id="contactForm" class="contact-form" data-aos="fade-up">
            <div class="form-group">
                <input type="text" id="name" required>
                <label for="name">Name</label>
            </div>
            <div class="form-group">
                <input type="email" id="email" required>
                <label for="email">Email</label>
            </div>
            <div class="form-group">
                <textarea id="message" required></textarea>
                <label for="message">Message</label>
            </div>
            <button type="submit" class="submit-btn">
                <span>Send Message</span>
                <i class="fas fa-paper-plane"></i>
            </button>
        </form>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-text">
                <p>&copy; 2024 Gitansha Aggarwal. Crafted with <i class="fas fa-heart"></i></p>
            </div>
            <div class="footer-links">
                <a href="#" class="footer-link">Privacy Policy</a>
                <a href="#" class="footer-link">Terms of Use</a>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script src="script.js"></script>
</body>
</html>
